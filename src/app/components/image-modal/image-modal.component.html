<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title class="custom-title ">Imagen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="modal-image">
    <img [src]="imageUrl" alt="Imagen" />
  </div>
</ion-content>
